<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapsyr - Тапсырма</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="notification-styles.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3763/3763365.png" type="image/png">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="logo" id="logo-home">
                <i class="fas fa-puzzle-piece"></i>
                <h1>Tapsyr</h1>
            </div>
            <div class="nav-buttons">
                <a href="/" class="secondary-btn"><i class="fas fa-home"></i> Басты бет</a>
                <button id="share-btn" class="primary-btn"><i class="fas fa-share-alt"></i> Бөлісу</button>
            </div>
        </header>

        <main>
            <div id="task-container" class="task-container">
                <div id="loading" class="loading-container">
                    <div class="loading-spinner"></div>
                    <p>Тапсырма жүктелуде...</p>
                </div>
                <div id="task-content" class="task-content hidden">
                    <!-- Здесь будет отображаться содержимое задания -->
                </div>
                <div id="not-found" class="not-found hidden">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h2>Тапсырма табылмады</h2>
                    <p>Сұралған тапсырма табылмады немесе қол жетімді емес.</p>
                    <a href="/" class="primary-btn">Басты бетке оралу</a>
                </div>
            </div>

            <!-- Диалог шаринга -->
            <div class="share-overlay hidden" id="share-overlay">
                <div class="share-dialog">
                    <div class="share-header">
                        <h3>Тапсырмамен бөлісу</h3>
                        <button id="close-share-btn"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="share-content">
                        <input type="text" id="share-url" readonly>
                        <button id="copy-link-btn" title="Көшіру"><i class="fas fa-copy"></i></button>
                    </div>
                    <p class="share-info">Бұл сілтемені бөлісу арқылы басқалар тапсырманы көре алады</p>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Тапсыр оқыту платформасы</p>
        </footer>
    </div>

    <script src="api-client.js"></script>
    <script src="task-viewer.js"></script>
</body>
</html>
